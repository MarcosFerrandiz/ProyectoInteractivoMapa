<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Ubicaciones</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="preguntas.css"> {/* Añade esta línea */}
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- HTML del Modal de Preguntas -->
    <div id="questionModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalButton" class="modal-close-button">&times;</button>
            <h2 id="modalMarkerName">Nombre del Marcador</h2>
            <p id="modalQuestionText">Aquí va la pregunta.</p>
            <div id="modalAnswersContainer" class="answers-grid">
                <!-- Los botones de respuesta se generarán aquí por JavaScript -->
            </div>
            <p id="modalResultText" class="modal-result"></p> <!-- Aunque no se comprueba en el if inicial de map.js, se usa después -->
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
